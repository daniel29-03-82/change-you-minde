        <section id="diagnostic-test">
            <h1>Teste de Saúde Mental</h1>
            <p>Responda as perguntas para obter uma análise do seu estado emocional.</p>

            <form id="mental-test">
                <label for="question1">Você se sente triste com frequência?</label><br>
                <input type="radio" id="q1_1" name="q1" value="Sim"> Sim
                <input type="radio" id="q1_2" name="q1" value="Não"> Não<br><br>

                <label for="question2">Você sente dificuldades para dormir?</label><br>
                <input type="radio" id="q2_1" name="q2" value="Sim"> Sim
                <input type="radio" id="q2_2" name="q2" value="Não"> Não<br><br>

                <!-- Mais perguntas aqui -->
                
                <button type="submit">Submeter</button>
            </form>
            <div id="result"></div>
